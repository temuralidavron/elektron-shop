{% extends 'base.html' %}
{% block content %}
<div class="container py-4">

  <!-- Carousel -->
  <div id="heroCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner rounded-4 shadow">
      <div class="carousel-item active">
        <img src="{{ random_wear.image.url }}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded-3 p-3">
          <h3 class="text-light">{{ random_wear.title }}</h3>
          <p class="text-light">{{ random_wear.subtitle }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Info Boxes -->
  <div class="row mb-5 text-center">
    <div class="col-md-6 mb-3">
      <div class="bg-light border rounded p-4 h-100 shadow-sm">
        <h3>Davron-style</h3>
        <p>Yangi eng so'nggi <br> takrorlanmas T-shirt shop</p>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="bg-light border rounded p-4 h-100 shadow-sm">
        <h3>Sifat</h3>
        <p>Kafolatlangan <br> yetkazib berish xizmati mavjud</p>
      </div>
    </div>
  </div>

  <!-- Products -->
  <div class="row g-4">
    {% for i in ctg %}
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ i.name }}</h5>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <a href="#" class="btn btn-outline-primary btn-sm">
              <i class="bi bi-cart"></i> $190
            </a>
            <a href="{% url 'products' slug=i.slug %}" class="btn btn-link btn-sm">Quick view</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
